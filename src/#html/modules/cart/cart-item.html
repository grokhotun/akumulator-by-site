<div class="cart-item">
    <div class="cart-item__content">
        <span class="cart-item__name">@@name</span>
        <div class="cart-item__body">
            <div class="cart-item__photo">
                <img src="@@photo" alt="Фото аккумулятора" />
            </div>
            <div class="cart-item__info">
                @@include('./modules/quantity-selector/quantity-selector.html')
                <div class="cart-item__price">@@price <span>руб.</span></div>
            </div>
        </div>
    </div>
    <span class="cart-item__close"></span>
</div>
